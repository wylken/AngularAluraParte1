<div class="container">

        <form [formGroup]="formulario" class="row" (submit)="cadastrar($event)">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Título</label>
                    <input formControlName="titulo" required [(ngModel)]="foto.titulo" name="titulo" class="form-control"  autocomplete="off">  
                    <span class="form-control alert-danger" *ngIf="formulario.controls.titulo.invalid">
                        Título obrigatório.
                    </span>  
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input formControlName="url" [(ngModel)]="foto.url" name="url" class="form-control"  autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea  formControlName="descricao" [(ngModel)]="foto.descricao" name="descricao" class="form-control"  autocomplete="off">
                    </textarea>
                </div>
    
                <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
                    Salvar
                </button>
                 <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
                <hr>
            </div>
        </form>
    </div>
